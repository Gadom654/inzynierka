<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice {% block title %}{% endblock %}</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
  padding-top: 80px;
  min-height: 100vh;
  display: grid;
  grid-template-rows: 1fr auto;
  background-color: #f1f1f1;
}
footer {
  margin-top: auto;
}
    </style>
</head>
<body>
    <!-- Bootstrap Navigation Bar -->
    <!-- Updated Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container mt-4">
        <a class="navbar-brand" href="/">FairPrice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fetch_stock_data">Fetch Stock Data</a>
                </li>
            </ul>
            <form class="d-flex" action="/search" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <!-- Page content -->
        <main role="main">
            {% block content %}{% endblock %}
        </main>
    </div>
        <!-- Footer -->
    <footer class="sticky-footer"> <!-- Sticky footer outside the main container -->
        <div class="container">
            <div class="row">
                <div class="col footer-column">
                    <h3>About application</h3>
                    <p>This application is designed to provide up-to-date stock market information to quick analise data and find the best stock based on current P/E data.</p>
                </div>
                <div class="col footer-column">
                    <h3>Creator Information</h3>
                    <p>Created by Dominik Gadomski.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Include Bootstrap JavaScript from a CDN -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
